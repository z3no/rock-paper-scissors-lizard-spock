<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="icon" type="image/ico" sizes="32x32" href="">
</head>

<body>
    <main>
        <section class="player">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
            <button id="lizard">Lizard</button>
            <button id="spock">Spock</button>
        </section>
        <section class="displayField">
            <h1>Scoreboard</h1>
            <div class="score">
                <div class="playerScore">
                    <h2>Player</h2>
                    <p id="playerCount">0</p>
                </div>
                <div class="computerScore">
                    <h2>Computer</h2>
                    <p id="computerCount">0</p>
                </div>
            </div>
            <div class="result">
                <h1 id="result"></h1>
            </div>
            <div class="reset">
                <button id="reset">Reset</button>
            </div>
        </section>
        <section class="computer">
            <h2 id="randomChoice"></h2>
            <button id="random">Let me choose!</button>
        </section>
    </main>
</body>

<script type="text/javascript" src="js/script.js"></script>

</html>
